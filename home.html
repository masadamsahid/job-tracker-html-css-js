<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <nav class="navbar">
        <div class="container">
          <div class="hamburger-menu">&#9776;</div>
              <a href="" class="logo"><h1>LOGO</h1></a>
              <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
              <div class="navbar-button">
                <button class="sign-up"><a>Sign Up</a></button>
              </div>
          </div>
      </nav>
      <hr>
    </section>

    <!-- Hero -->
    <section>
      <div class="hero">
        <div>
          <img class="hero-image" src="assets/images/4 to 5 people sucessfully get their jobs in an office with green accent color without any text_ 1.png" alt="Hero Image">
        </div>
        <div class="hero-desc">
          <div class="hero-title">
            <span>Jotrack</span>
          </div>
          <div class="hero-subtitle">
            <p>Simplify Your Job Search: AI Interviews & Effortless Application</p>
          </div>
          <div class="hero-button">
            <button>Get Started</button>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        // Deklarasikan tombol hamburger-menu dan nav-list
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navList = document.querySelector('.nav-list');
  
        // Membuat event klik di hamburger menu
        hamburgerMenu.addEventListener('click', () => {
          navList.classList.toggle('active');
          event.stopPropagation();
        });

        document.addEventListener('click', (event) => {
          if(!hamburgerMenu.contains(event.target) && !navList.contains(event.target)){
            navList.classList.remove('active');
          }
        });
      })

    </script>
  </body>
</html>
