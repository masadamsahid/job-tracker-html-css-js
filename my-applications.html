<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./assets/css/sidebar.css">
  <link rel="stylesheet" href="./assets/css/base-layout.css">
  <title>My Applications</title>
</head>

<body>
  <div class="container">
    <div class="sidebar-container">
      <aside class="sidebar" id="sidebar">
        <!-- Logo Section -->
        <section class="logo-section">
          <div class="logo">LOGO</div>
        </section>

        <!-- Apps Menu Section -->
        <section class="menu-section">
          <h3>Apps</h3>
          <ul class="menu-list">
            <li>
              <a href="#" class="menu-item">
                <img src="./assets/img/myApp-Icon.png" class="menu-icon" alt="My Applications Icon">
                <span>My Applications</span>
              </a>
            </li>
            <li>
              <a href="#" class="menu-item">
                <img src="./assets/img/ai-icon.png" class="menu-icon" alt="My Applications Icon">
                <span>AI Interviews</span>
              </a>
            </li>
          </ul>
        </section>

        <!-- User Menu Section -->
        <section class="menu-section">
          <h3>User</h3>
          <ul class="menu-list">
            <li>
              <a href="#" class="menu-item">
                <img src="./assets/img/user-round.png" class="menu-icon" alt="My Applications Icon">
                <span>Profile</span>
                <span class="menu-shortcut">⌘P</span>
              </a>
            </li>
            <li>
              <a href="#" class="menu-item">
                <img src="./assets/img/credit-card.png" class="menu-icon" alt="My Applications Icon">
                <span>Billing</span>
                <span class="menu-shortcut">⌘B</span>
              </a>
            </li>
            <li>
              <a href="#" class="menu-item">
                <img src="./assets/img/settings.png" class="menu-icon" alt="My Applications Icon">
                <span>Settings</span>
                <span class="menu-shortcut">⌘S</span>
              </a>
            </li>
          </ul>
        </section>

        <!-- User Profile Section -->
        <section class="user-profile-section">
          <div class="user-profile">
            <div>
              <img src="./assets/img/avatar-icon.png" alt="User Avatar" class="user-avatar">
              <div class="user-info">
                <h4 class="user-name">Budi Bedu Beda</h4>
                <p class="user-email">budibedubeda@gmail.com</p>
              </div>
            </div>

            <button class="logout-btn">Logout</button>
          </div>
        </section>
      </aside>
    </div>

    <main class="content-container">
      <div class="navbar">
        <div class="actions-wrapper left-actions">
          <button id="sidebar-trigger" href="#" class="action">
            <i class="icon" data-lucide="panel-right-close"></i>
          </button>
        </div>
        <h1 class="page-title">My Applications</h1>

        <div class="actions-wrapper right-actions">
          <a href="#" class="action">
            <i class="icon" data-lucide="plus"></i>
          </a>
        </div>
      </div>

      <div class="content">
        <h1>Page Content</h1>
      </div>
    </main>
  </div>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
