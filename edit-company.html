<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Change to UTF 16 instead of UTF 8 to support CSS font-variant-emoji -->
  <meta charset="UTF-16">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/add-and-edit-company.css">
  <title>Edit A Company</title>
</head>

<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <!-- Logo Section -->
      <section class="logo-section">
        <div class="logo">LOGO</div>
      </section>

      <!-- Apps Menu Section -->
      <section class="menu-section">
        <h3>Apps</h3>
        <ul class="menu-list">
          <li>
            <a href="./my-applications.html" class="menu-item">
              <i class="icon" data-lucide="briefcase-business"></i>
              <span>
                My Applications
              </span>
            </a>
          </li>
          <li>
            <a href="./ai-interviews.html" class="menu-item">
              <i class="icon" data-lucide="bot-message-square"></i>
              <span>
                AI Interviews
              </span>
            </a>
          </li>
        </ul>
      </section>

      <!-- User Menu Section -->
      <section class="menu-section">
        <h3>User</h3>
        <ul class="menu-list">
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="user-round"></i>
              <span>
                Profile
              </span>
              <span class="menu-shortcut">⌘ P</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="credit-card"></i>
              <span>
                Billing
              </span>
              <span class="menu-shortcut">⌘ B</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="settings"></i>
              <span>
                Settings
              </span>
              <span class="menu-shortcut">⌘ S</span>
            </a>
          </li>
        </ul>
      </section>

      <!-- User Profile Section -->
      <section class="user-profile-section">
        <div class="user-profile">
          <div>
            <img src="./assets/img/avatar-icon.png" alt="User Avatar" class="user-avatar">
            <div class="user-info">
              <h4 class="user-name">Budi Bedu Beda</h4>
              <p class="user-email">budibedubeda@gmail.com</p>
            </div>
          </div>

          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </section>

      <button id="sidebar-closer">
        <span>Close Sidebar</span>
        <i class="icon" data-lucide="panel-right-open"></i>
      </button>
    </aside>

    <main class="content-container">
      <div class="navbar">
        <div class="actions-wrapper left-actions">
          <button id="sidebar-trigger" href="#" class="action">
            <i class="icon" data-lucide="panel-right-close"></i>
          </button>
          <!-- Write some code here to add additional left icon actions -->
        </div>
        <h1 class="page-title">Edit A Company</h1>

        <div class="actions-wrapper right-actions">
          <!-- Write some code here to add additional right icon actions -->
          <a href="#" class="action">
            <i class="icon" data-lucide="plus"></i>
          </a>
        </div>
      </div>

      <div class="content p-0">
        <form id="add-company-form" action="" class="company-form">
          <div class="form-title-wrapper">
            <img src="./assets/img/building-bro-1.png" alt="" class="form-illustration">
            <h2 class="form-title">
              Let's <span class="text-primary">imporve</span><br/>
              about this <span class="text-primary">company</span>
            </h2>
          </div>

          <div class="card" style="gap: 16px;">
            <div class="form-row">
              <div class="field-wrapper">
                <label for="company-name" class="field-label">Company Name</label>
                <input
                  id="company-name"
                  type="text"
                  placeholder="Eg. Google, Microsoft, Amazon, etc"
                  class="field-input"
                  required
                >
              </div>
              <div class="field-wrapper">
                <label for="company-location" class="field-label">Location</label>
                <input
                  id="company-location"
                  type="text"
                  placeholder="Eg. Jakarta, ID; Singapore, SG; etc"
                  class="field-input"
                  required
                >
              </div>
            </div>

            <div class="form-row">
              <div class="field-wrapper">
                <label for="company-industry" class="field-label">Industry</label>
                <select id="company-industry" class="field-select" required>
                  <option selected disabled>Select</option>
                  <option value="technology">Technology</option>
                  <option value="finance">Finance</option>
                  <option value="healthcare">Healthcare</option>
                </select>
              </div>
              <div class="field-wrapper">
                <label for="company-url" class="field-label">Website</label>
                <input
                  id="company-url"
                  type="url"
                  placeholder="Eg. https://www.my-company.com"
                  class="field-input"
                >
              </div>
            </div>

            <div class="field-wrapper">
              <label for="company-logo" class="field-label">Company Logo (.png, .jpg, or .jpeg)</label>
              <input
                id="company-logo"
                name="company-logo"
                type="file"
                class="field-input"
                required
              >
            </div>
            
            <div class="field-wrapper">
              <label for="company-desc" class="field-label">Company Description</label>
              <textarea
                id="company-desc"
                type="text"
                placeholder="Tell us more about the company..."
                class="field-input"
                rows="10"
              ></textarea>
            </div>

            <div class="confirm-wrapper">
              <div class="left-buttons">
                <button class="btn btn-secondary">
                  Cancel
                </button>
              </div>
              <div class="right-buttons">
                <button class="btn btn-primary">Add Company</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <div id="sidebar-overlay"></div>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script>
    function logout(params) {
      location.replace("./home.html");
    }
  </script>
  <script src="/assets/js/sidebar.js"></script>
</body>

</html>
