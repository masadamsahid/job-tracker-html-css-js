<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Change to UTF 16 instead of UTF 8 to support CSS font-variant-emoji -->
  <meta charset="UTF-16">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/companies.css">
  <title>Companies</title>
</head>

<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <!-- Logo Section -->
      <section class="logo-section">
        <div class="logo">LOGO</div>
      </section>

      <!-- Apps Menu Section -->
      <section class="menu-section">
        <h3>Apps</h3>
        <ul class="menu-list">
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="briefcase-business"></i>
              <span>
                My Applications
              </span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="bot-message-square"></i>
              <span>
                AI Interviews
              </span>
            </a>
          </li>
        </ul>
      </section>

      <!-- User Menu Section -->
      <section class="menu-section">
        <h3>User</h3>
        <ul class="menu-list">
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="user-round"></i>
              <span>
                Profile
              </span>
              <span class="menu-shortcut">⌘ P</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="credit-card"></i>
              <span>
                Billing
              </span>
              <span class="menu-shortcut">⌘ B</span>
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <i class="icon" data-lucide="settings"></i>
              <span>
                Settings
              </span>
              <span class="menu-shortcut">⌘ S</span>
            </a>
          </li>
        </ul>
      </section>

      <!-- User Profile Section -->
      <section class="user-profile-section">
        <div class="user-profile">
          <div>
            <img src="./assets/img/avatar-icon.png" alt="User Avatar" class="user-avatar">
            <div class="user-info">
              <h4 class="user-name">Budi Bedu Beda</h4>
              <p class="user-email">budibedubeda@gmail.com</p>
            </div>
          </div>

          <button class="logout-btn">Logout</button>
        </div>
      </section>

      <button id="sidebar-closer">
        <span>Close Sidebar</span>
        <i class="icon" data-lucide="panel-right-open"></i>
      </button>
    </aside>

    <main class="content-container">
      <div class="navbar">
        <div class="actions-wrapper left-actions">
          <button id="sidebar-trigger" href="#" class="action">
            <i class="icon" data-lucide="panel-right-close"></i>
          </button>
          <!-- Write some code here to add additional left icon actions -->
        </div>
        <h1 class="page-title">Companies</h1>

        <div class="actions-wrapper right-actions">
          <!-- Write some code here to add additional right icon actions -->
          <a href="#" class="action">
            <i class="icon" data-lucide="plus"></i>
          </a>
        </div>
      </div>

      <div class="content p-0">
        <div class="flex" style="height: 100%;">
          <div id="company-list" class="scrollbar-hidden">
            <div class="search-bar-wrapper">
              <input class="search-input" type="text" placeholder="Search">
              <i class="icon search-icon" data-lucide="search"></i>
            </div>
            <div id="company-card-list" class="company-card-list">
            </div>
          </div>
          <div id="company-details" class="company-details">
          </div>
        </div>
    </main>
  </div>

  <div id="sidebar-overlay"></div>
  
  <div id="drawer-overlay"></div>
  <div id="drawer">
    <div class="drawer-pull">
      <div class="handler"></div>
    </div>
    <div id="drawer-content" class="company-details-drawer"></div>
  </div>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Momentjs -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  <script>window.momentShorted = moment;</script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  <script>
    const drawer = document.getElementById('drawer');
    const drawerOverlay = document.getElementById('drawer-overlay');
    function openDrawer() {
      drawer.classList.add('opened');
      drawerOverlay.style.display = 'block';
    }
    function closeDrawer() {
      drawer.classList.remove('opened');
      drawerOverlay.style.display = 'none';
    }

    drawerOverlay.addEventListener('click', closeDrawer);
  </script>
  <script>

    let urlParams = new URLSearchParams(window.location.search);
    let selectedCompanyId = Number(urlParams.get('id')) || 1;
    // console.log(selectedCompanyId);

    momentShorted.locale('en', {
      relativeTime: {
        future: 'in %s',
        past: '%s',
        s: '1s',
        ss: '%ss',
        m: '1m',
        mm: '%dm',
        h: '1h',
        hh: '%dh',
        d: '1d',
        dd: '%dd',
        M: '1m',
        MM: '%dm',
        y: '1y',
        yy: '%dy'
      }
    });

    const companyCardList = document.getElementById('company-card-list');

    let companies = [];
    let jobApplications = [];
    let selectedCompany;

    async function fetchCompanies() {
      companies = await fetch('/assets/data/companies.json').then(response => response.json() || []);
    }

    async function fetchJobApplications() {
      jobApplications = await fetch('/assets/data/job-applications.json').then(response => response.json()) || [];
    }

    async function fetchData(params) {
      await fetchCompanies();
      await fetchJobApplications();
    }

    function displaySelectedCompany(company) {
      const companyDetails = document.getElementById('company-details');
      const drawerContent = document.getElementById('drawer-content');

      let jobApplicationsToTheSelectedCompany = [];

      if (selectedCompanyId && selectedCompanyId >= 1) {
        jobApplicationsToTheSelectedCompany = jobApplications.filter(job => job.company_id === selectedCompanyId).sort((a, b) => {
          return new Date(b.tracked_at) - new Date(a.tracked_at);
        });
      }

      console.log(jobApplicationsToTheSelectedCompany);

      const companyDetailHTMLStr = `
        <div class="content-header">
          <img src="${company.img_url}" alt="" class="company-logo">
          <div class="company-info">
            <h2 class="company-name">
              ${company.name}
            </h2>
            <p>
              ${company.category} • ${company.location}
            </p>
          </div>
          
          <div class="actions">
            <button class="btn">
              <i class="icon" data-lucide="ellipsis"></i>
            </button>
          </div>
        </div>
        <div class="content-body">
          <div class="card">
            ${company.desc}
          </div>

          <div class="card">
            <h3 class="card-title">
              Your Job Applications to ${company.name}
            </h3>
            <div id="your-applications-to-company-table-container">
              <table class="table">
                
                <tbody id="your-applications-to-company-table-body">
                  ${jobApplicationsToTheSelectedCompany.map(ja => `
                    <tr>
                      <td style="min-width: 150px">
                        <a href="./application-details.html?id=${ja.id}" class="link">
                          ${ja.job_title}
                        </a>
                      </td>
                      <td style="min-width: 100px">
                        <div class="status-badge status-badge-${ja.status}">
                          ${ja.status}
                        </div>
                      </td>
                      <td title="${moment(ja.tracked_at).format("lll")}" class="moment-from-now" style="min-width: 80px">
                        ${moment(ja.tracked_at).fromNow()}
                      </td>
                      <td>
                        <button class="btn" style="margin: auto">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="ellipsis" class="lucide lucide-ellipsis icon">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                          </svg>
                        </button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      `;
      companyDetails.innerHTML = companyDetailHTMLStr;
      drawerContent.innerHTML = companyDetailHTMLStr;
      lucide.createIcons();
    }

    function selectCompany(company_id) {
      selectedCompany = companies.find(company => company.id === company_id);
      
      // check if viewport width more than 640px
      if (window.innerWidth < 640) {
        openDrawer();
      }

      displaySelectedCompany(selectedCompany);
    }

    async function displayData(companies) {
      companies.forEach(company => {
        const companyCard = document.createElement('div');
        companyCard.id = `company-${company.id}`;
        companyCard.classList.add('company-card');
        companyCard.innerHTML = `
            <img src="${company.img_url}" alt="company">
            <div class="company-info">
              <h3 class="company-name">
                ${company.name}
              </h3>
              <p class="company-category">
              ${company.category}
              </p>
              <p class="company-location">
                ${company.location}
              </p>
            </div>
            <p class="date">
              ${momentShorted(company.created_at).fromNow()}
            </p>
        `;

        companyCard.addEventListener('click', (e) => {
          // selectCompany(company.id);
          history.replaceState({}, '', `?id=${company.id}`);
          window.dispatchEvent(new Event('urlChange'));
        });

        companyCardList.appendChild(companyCard);
      });
    }

    fetchData().then(() => {
      displayData(companies);
      selectCompany(selectedCompanyId);
    });

    window.addEventListener('urlChange', (e) => {
      document.getElementById(`company-${selectedCompanyId}`).classList.remove('active');

      urlParams = new URLSearchParams(window.location.search);
      selectedCompanyId = Number(urlParams.get('id'));
      // console.log({selectedCompanyId});

      selectCompany(selectedCompanyId);
      console.log({ selectedCompany });

      document.getElementById(`company-${selectedCompanyId}`).classList.add('active');
    });
  </script>

  <script>
    lucide.createIcons();
  </script>
  <script src="/assets/js/sidebar.js"></script>
</body>

</html>
